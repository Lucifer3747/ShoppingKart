<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 20px 0;
    }
    
    .cart-item:last-child {
        border-bottom: none;
    }
    
    .item-name {
        font-weight: bold;
    }
    
    .item-price {
        color: green;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart Dashboard</h1>

    <div class="cart-item">
        <p class="item-name">Product 1</p>
        <p class="item-price">$20</p>
    </div>

    <div class="cart-item">
        <p class="item-name">Product 2</p>
        <p class="item-price">$30</p>
    </div>

    <div class="cart-item">
        <p class="item-name">Product 3</p>
        <p class="item-price">$15</p>
    </div>

    <div class="cart-item">
        <p class="item-name">Product 4</p>
        <p class="item-price">$25</p>
    </div>

    <div class="cart-item">
        <p class="item-name">Product 5</p>
        <p class="item-price">$10</p>
    </div>
</div>

</body>
</html>
